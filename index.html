<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Anasayfa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .kutu {
            background-color: #007BFF;
            color: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 24px rgba(0, 123, 255, 0.6);
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .linkler {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .linkler a {
            font-weight: bold;
            color: white;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInLink 0.8s ease-in-out forwards;
        }

        .linkler a:nth-child(1) {
            animation-delay: 0.3s;
        }

        .linkler a:nth-child(2) {
            animation-delay: 0.5s;
        }

        .linkler a:nth-child(3) {
            animation-delay: 0.7s;
        }

        .linkler a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            color: #000;
        }

        h1,
        p {
            margin: 16px 0;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLink {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* KayÄ±t Formu */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
